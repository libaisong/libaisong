        <div class="sub_item">
            <h1 class="item_title">数字滤波器</h1>
            <div class="item_time">
                创建于2021-3-29<br>
                该项目完成于2014-12
            </div>
            <div class="item_detail">
                <p>数字控制系统的信号处理，常用到数字滤波器。按照功能来分类，滤波器可以分为低通滤波器、高通滤波器、带通滤波器、低阻滤波器（陷波器）等。按照响应类型来分类，可以分为巴特沃兹滤波器、切比雪夫滤波器等。</p>
                <p>为了方便使用，设计了巴特沃兹低通滤波器（一阶至四阶）、巴特沃兹高通滤波器（一阶到四阶）、巴特沃兹带通滤波器（二阶和四阶）、巴特沃兹带阻滤波器（二阶和四阶）、切比雪夫低通滤波器（一阶至四阶）、切比雪夫高通滤波器（一阶到四阶）、切比雪夫带通滤波器（二阶和四阶）、切比雪夫带阻滤波器（二阶和四阶）和双T型陷波器等。</p>

            </div>
